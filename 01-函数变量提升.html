<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <title>Document</title>
</head>
<body>
    <script>
        var a = 10;  //全局变量，全局都可以访问
        function f1() {
//				函数的变量提升：因为在函数执行之前，先创建了函数的EC，在创建
//				EC的时候已经把函数里面声明的变量都已经初始化成了undefined
//				所以:hositing存在:很多人把函数内部所有的变量声明都放在函数的头部
            console.log(a);  // a=> undefined   
            
            var a = 19;
            console.log(a);  // a=> 19  给局部变量a赋值
        }
        f1();
        console.log(a);  // a=> 10
    </script>
</body>
</html>
