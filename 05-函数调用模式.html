<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <title>函数调用模式</title>
</head>
<body>
    <script>
        function f(a,b){
            console.log(a + " " + b);
            console.log(this);
        }

        f(2,3);  //直接调用函数  f():函数调用模式
    </script>
</body>
</html>
