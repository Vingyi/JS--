<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width>, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <title>Document</title>
</head>
<body>
    <script>
        //定义构造函数 （即 类 ，js没有类这个说法）
        //定义一个Dog类的构造函数
        function Dog(dgName){
            //如果函数当做构造函数来用，则步骤为：
            //第一步：创建一个空对象（新对象），就是函数上下文（就是this）
            //第二步：代码部分  把空对象赋值给函数的上下文，this=新对象
            this.name=dgName;
            this.age=0;
            this.run=function(){
                console.log(this.name+" is running.");
            };
            //如果函数当做构造函数调用，并没有return任何数据的时候。默认就会返回新对象（this）
        }
            //使用构造函数创建一个Dog类型的实力
            var d = new Dog("ddddd"); //构造函数的返回值就是默认的新对象this
            d.run();  //调用d对象实例的run方法。这就是对象的方法调用模式
            //在方法调用模式中，方法内部的this指向当前调用者的对象=>d
            //this===d //true
    </script>
</body>
</html>
