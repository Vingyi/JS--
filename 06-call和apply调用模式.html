<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <title>Document</title>
</head>
<body>
    <script>
        function sum(a,b){
            console.log(this);
            return a+b;
        }
        sum(1,2); //this => window

        var t={
            name:"laoma"
        };

        //参数形式：f.call(fContext,p1,p2……)
                        //fContext:要指定为this的对象，p为参数，不限个数
        var m1 = sum.call(t,1,2,3,9,10); //把t指定给为this 输出结果this为Object（t）
        console.log(m1);  //=>5
        
        //apply方法传参数的方式：以数组的方式
        var m2 = sum.apply(t,[1,2]);
        console.log(m2); //=>3

        //如果传递的参数是简单类型（值类型、原始类型），那么都会出现一些变化
        //如果传的第一个参数是：null、undefined，转成的依然是window
        //如果是number、string、Boolean，则会转成对应的包装类型（number、string、Boolean）
        sum.call(null,3,5); //=> window
        sum.call(undefined,3,5); //=> window
        sum.call(3,3,5);  //=> Number
    
    </script>
    
</body>
</html>
