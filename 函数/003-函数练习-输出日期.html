<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">

<body>
    <script>
        //输出日期
        function getWeekday(n){
            if(typeof(n) != "number" || n < 1 || n > 7){
                return "error";
            }
            var t = "";
            switch(n){
                case 1:
                    t = "Monday";
                    break;
                case 2:
                    t = "Tuesday";
                    break;
                case 3:
                    t = "Wensday";
                    break;
                case 4:
                    t = "Thursday";
                    break;
                case 5:
                    t = "Friday";
                    break;
                case 6:
                    t = "Saturday";
                    break;
                default:
                    t = "Sunday";
                    break;
            }
            return t;
        }
        console.log(getWeekday(3));
        console.log(getWeekday(0));
        console.log(getWeekday(""));
        console.log(getWeekday(null));
    </script>
</body>
</html>
