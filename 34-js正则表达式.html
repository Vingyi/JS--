<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <title>34-js正则表达式</title>
</head>
<!--
    取消单行注释：按下ctrl不放，再按k + u
    删除整行：ctrl + shift + k
    复制当前行：shift + alt +up/down
    移动行：alt+up/down
    增加/减小缩进:  ctrl + [/] 
    代码格式化：shift + alt +f
-->
<body>
    <script>
        //创建一个正则表达式对象  
        var exp1 = new RegExp('\\d+','g');

        //创建正则表达式对象可以用 //g 
        var exp2 = /\d+/g;
        console.dir(exp1);
        console.dir(exp2);  //dir可以显示对象的所有属性和方法

        //正则对象的test方法，接收一个字符串，然后进行匹配，如果匹配上了返回true，否则false
        console.log(exp1.test("123asd"));  //==>true
        console.log(exp1.test("asad"));  //==>false
        
    </script>
</body>
</html>
