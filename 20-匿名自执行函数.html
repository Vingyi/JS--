        var t = function(a){

        }
        t(8);

            console.log(a);
        })(8);  

    // //第二种方法：
    //     ;(function(a){
    //         console.log(a);

    (function(){
            //模拟块级作用域
            //用这种方法去做一个作用域的隔离
        })();
    </script>
