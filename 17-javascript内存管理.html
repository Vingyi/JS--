<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <title>Document</title>
</head>
<body>
    <script>
        //JavaScript的内存管理

        var m = 0,n = 19;  //把m n add() 标记为进入环境
        add(m,n);  //把 a,b,c 标记为进入环境
        function add(a,b){ // a,b,c 标记为离开环境
            a++;

            var c = a + b;
            return c;
        }

    </script>

</body>
</html>
