<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <title>map方法</title>
</head>
<body>
    <script>
        //map方法
        var t = [1,3,9,10,20];
        //常规方法打印数组
        for(var i in t){
            console.log("常规方法打印数组："+t[i]);
        }

        //对数组中的每个元素都进行*2，打印结果数组。
        //map方法，返回一个新数组（每个项处理完后的结果组成的新数组）
        //map方法对原数组没有影响
        var m = t.map(function(item,index,array){ 
            //遍历数组中的每个元素，让每个元素都会传参数，每个参数都会自动传递给item，index就是从0开始，
            //item：就是当前的选项
            //index：当前选项的索引
            //array：当前数组
            //return：返回每个项处理的结果
            return item*2;
        });
        console.log("使用map方法的数组："+m);
        console.log("原数组："+t);
    </script>
</body>
</html>
