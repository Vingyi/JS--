    <script>
        //实现1 到 n 的和。
        function sum(n){
        //0 == 0  "0"==0  null !=0   undefined != 0
        //如果用户传来的数据不是数字类型：返回NaN
        //如果用户传来的数据不是大于1的数字：返回 0
        if(typeof(n) != 'number'){
            return NaN;//直接返回NaN
        }
        if(n < 1){
            return 0;
        }
        //大于1的情况下，正常运算
        var i = 1;
        var result = 0;
        // while(i <= n){
        //     result += i;
        //     i++;
        for(;i<=n;i++){
            result += i;
        }
        
        return result;
        }
        var t = sum(7); //=> 1+2+3……+7
        console.log(t);
    </script>
