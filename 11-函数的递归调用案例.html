    <script>
//1、求num的阶乘，用递归实现
        function factorial(num){
            if(num == 1){
                return 1;
            }
            return num * factorial(num - 1);
        }
        console.log(factorial(10));

//2、求f(n)的斐波那契数列的纸。f(n)=f(n-1)+f(n2);n>=3
        //第三个数等于前两个数的和
        //f(0)=0   f(1)=1   f(2)=1  f(3)=2  f(4)=2+1=3  f(5)=2+3=5  f(6)=3+5=8
        function fibonacci(n){
            //为 0 和 1 时f(n)时它本身
            // if(n == 1){   
            //     return 1;
            // }
            // if(n == 0){
            //     return 0;
            // }
            if(n <= 1){
                return n;  //跟上面注释掉的一样
            }

            return fibonacci(n-1) + fibonacci(n-2);
        }
        console.log(fibonacci(6));
    </script>
</body>
