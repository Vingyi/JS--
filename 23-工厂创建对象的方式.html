<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">

<body>
    <script>
        var a={}; //创建空对象 //缺点：不能重复的利用设置公共属性的代码。
        //工厂模式
        //需要创建10个Cat对象，每个对象都有年龄、姓名的属性，包括run方法。
        function creatCat(age,name){  //工厂模式就是标准化的生成默认对象的函数。
            var o = new Object();
            o.age = age;
            o.name = name;
            o.run = function(){
                console.log(o.name+" is running.");
            };
            return o;
        }
        var c = creatCat(19,"ll");
    </script>
</body>
