<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <title>构造函数创建对象的模式</title>
</head>
<body>
    <script>
        function Cat(age,name){
            this.age=age;
            this.name=name;
            this.run=function(){
                console.log(this.name+" is run.");
            };
            
            //当使用new来调用构造函数时
            //1、创建一个空对象
            //2、把空对象复制给this
            //3、执行构造函数里面的代码，并给this的属性做赋值初始化
            //4、把新创建的对象返回（如果有返回值，返回值是简单类型会直接忽略，还是返回this）
            //如果是引用类型则直接返回引用对象。

            return;
        }
        var c1 = new Cat(19,"ll"); //通过构造函数创建一个对象
        // c1.age = 20;
        // c1.name = "maomao";  //修改对象的属性值
        c1.run();
            // ==> ll is run.
        var c2 = new Cat(10,"yy");

        //优点：
        //1、在创建对象时默认初始化一些属性。
        //2、可以使用instance追溯对象的原型和构造函数。
        //c1.instanceof Cat ==>true
        //c1.instructor === Cat
        
        //缺点：
        //对象的方法不能重复使用，每个对象里面都要存储一份方法对象，浪费内存。

    </script>
</body>
</html>
